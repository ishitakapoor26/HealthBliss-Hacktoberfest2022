<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign In/sign Up</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Favicons -->
    <link rel="shortcut icon" href="./about us/favicon.png" type="image/png">

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="./assets/css/login.css">

    <!-- For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <h1 class="heading">HealthBliss</h1>
     <!-- ======= Preloader ======= -->

     <div class="preloader">
        <div class="preloader-icon">
          <h2>HealthBliss</h2>
          <h1>&#x2624;</h1>
        </div>
      </div>
    <main>
        <!-- Button to switch between signin and signup page -->
        <div class="signin_signup">
            <span class="signIn">Sign In</span>
            <span class="signUp">Sign Up</span>
        </div>
        <hr>
        <!-- signup form -->
        <div class="signUpForm">
            <form>
                <div>
                    <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div>
                    <i class="fas fa-envelope-square"></i>
                    <input type="email" placeholder="E-mail">
                </div>
                <div>
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <button class="btn">Sign Up</button>
            </form>
        </div>
        <!-- signin form -->
        <div class="signInForm">
            <form>
                <div>
                    <i class="fas fa-envelope-square"></i>
                    <input type="email" placeholder="E-mail">
                </div>
                <div>
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p class="forpass"><a href="#">forgot password?</a></p>
                <button class="btn">Sign In</button>
            </form>
        </div>
    </main>

    <script src="./assets/js/login.js"></script>
    <script src="assets/js/preloader.js"></script>

</body>

</html>
